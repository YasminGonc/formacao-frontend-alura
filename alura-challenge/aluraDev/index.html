<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">

    <title>AluraDev</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="images/logo.png" alt="Logo AluraDev" id="logo">
            <input type="search" name="" id="search" placeholder="Busque por algo">
            <img src="images/perfil.png" alt="Foto de perfil" id="perfil">
        </div>
    </header>

    <main>
        <aside class="menu">
            <h2>menu</h2>
            <ul>
                <li><img src="images/code.png" alt="Ícone código" id="code">Editor de código</li>
                <li><img src="images/comunidade.png" alt="Ícone users" id="comunidade">Comunidade</li>
            </ul>
        </aside>
        <section class="codigo">
            <div class="editor">
                <textarea name="" id="ed" cols="30" rows="10"></textarea>
            </div>
            <button>Visualizar com highlight</button>
        </section>
        <aside class="projeto">
            <form id="form">
                <h2>seu projeto</h2>
                <input type="text" name="nome" placeholder="Nome do seu projeto">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição do seu projeto">

                <h2>Personalização</h2>
                <select name="" id="">
                    <option class="option" value="javascript">JavaScript</option>
                    <option class="option" value="html">HTML</option>
                    <option class="option" value="css">CSS</option>
                </select>
                <input type="color" name="" id="" value="#96B9FD">
                <input type="submit" value="Salvar projeto">
            </form>
        </aside>
    </main>
    
</body>
</html>
