<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/style.css">

    <title>AluraDev</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="images/logo.png" alt="Logo AluraDev" id="logo">
            <input type="search" name="" id="search" placeholder="Busque por algo">
            <img src="images/search.svg" alt="Ícone lupa" id="lupa">
            <div class="perfil">
                <img src="images/foto-perfil-header.png" alt="Foto de perfil" id="foto-perfil">
                <a href="https://www.linkedin.com/in/yasmin-goncalves/" target="_blank">Yasmin</a>
            </div>
            <img src="images/align-justify.svg" alt="Menu sanduíche" class="btn-menu-mobile">
        </div>
        
        <div class="menu-mobile">
            <h2>menu</h2>
            <ul>
                <li><a href="index.html"><img src="images/code.png" alt="Ícone código" id="code">Editor de código</a></li>
                <li><a href="comunidade/comunidade.html"><img src="images/comunidade.png" alt="Ícone users" id="comunidade">Comunidade</a></li>
            </ul>
            <div class="perfil-mobile">
                <img src="images/foto-perfil-mobile.png" alt="Foto de perfil" id="foto-perfil">
                <p>Yasmin</p>
            </div>
            <div class="redes">
                <a href="https://www.linkedin.com/in/yasmin-goncalves/" target="_blank"><img src="images/linkedin.svg" alt="Ícone Linkedin"></a>
                <a href="https://github.com/YasminGonc" target="_blank"><img src="images/github.svg" alt="Ícone GitHub"></a>
            </div>
        </div>
    </header>

    <main>
        <aside class="menu">
            <h2>menu</h2>
            <ul>
                <li><a href="index.html"><img src="images/code.png" alt="Ícone código" id="code">Editor de código</a></li>
                <li><a href="comunidade/comunidade.html"><img src="images/comunidade.png" alt="Ícone users" id="comunidade">Comunidade</a></li>
            </ul>
        </aside>

        <section class="codigo">
            <div class="editor">
                <label><img src="images/icon-dot-dot-dot.svg" alt="Ícone ponto vermelho, amarelo e verde" id="dot"></label>
                <div class="codigo-wrapper">
                    <code class="preview hljs" contenteditable="true" aria-label="Editor de código"></code>
                </div>
            </div>
            <button id="btn-highlight">Visualizar com highlight</button>
        </section>
        
        <aside class="projeto">
            <form id="form">
                <h2>seu projeto</h2>
                <p class="aviso-proj">Campo não pode estar vazio!</p>
                <input type="text" name="titulo-proj" id="titulo-proj" placeholder="Nome do seu projeto">
                <p class="aviso-descricao">Campo não pode estar vazio!</p>
                <input type="text" name="descricao-proj" id="descricao-proj" placeholder="Descrição do seu projeto">

                <h2 class="txtpersonalizacao">Personalização</h2>
                <div class="personalizacao">
                    <select name="linguagem" id="linguagem">
                        <option class="option" value="javascript">JavaScript</option>
                        <option class="option" value="html">HTML</option>
                        <option class="option" value="css">CSS</option>
                    </select>
                    <input type="color" name="cor" id="cor" value="#96B9FD">
                </div>
                <input type="submit" value="Salvar projeto">
            </form>
        </aside>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
