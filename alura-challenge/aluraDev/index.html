<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>AluraDev</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="images/logo.png" alt="Logo AluraDev" id="logo">
            <input type="search" name="" id="search" placeholder="Busque por algo">
            <img src="images/search.svg" alt="Ícone lupa" id="lupa">
            <img src="images/perfil.png" alt="Foto de perfil" id="perfil">
            <img src="images/align-justify.svg" alt="Menu sanduíche" class="btn-menu-mobile">
        </div>
        <div class="menu-mobile on">
            <img src="images/perfil.png" alt="Foto de perfil">
            <h2>menu</h2>
            <ul>
                <li><a href="#"><img src="images/code.png" alt="Ícone código" id="code">Editor de código</a></li>
                <li><a href="#"><img src="images/comunidade.png" alt="Ícone users" id="comunidade">Comunidade</a></li>
            </ul>
        </div>
    </header>

    <main>
        <aside class="menu">
            <h2>menu</h2>
            <ul>
                <li><img src="images/code.png" alt="Ícone código" id="code">Editor de código</li>
                <li><img src="images/comunidade.png" alt="Ícone users" id="comunidade">Comunidade</li>
            </ul>
        </aside>
        <section class="codigo">
            <!-- <img src="images/icon-dot-dot-dot.svg" alt="" id="dot">--> 
            
            <div class="editor">
                <label for="edcodigo"><img src="images/icon-dot-dot-dot.svg" alt="" id="dot"></label>
                <textarea name="edcodigo" id="edcodigo" cols="30" rows="10"></textarea>
            </div>
            <button>Visualizar com highlight</button>
        </section>
        <aside class="projeto">
            <form id="form">
                <h2>seu projeto</h2>
                <input type="text" name="nome" placeholder="Nome do seu projeto">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição do seu projeto">

                <h2 class="txtpersonalizacao">Personalização</h2>
                <div class="personalizacao">
                    <select name="" id="">
                        <option class="option" value="javascript">JavaScript</option>
                        <option class="option" value="html">HTML</option>
                        <option class="option" value="css">CSS</option>
                    </select>
                    <input type="color" name="" id="" value="#96B9FD">
                </div>
                <input type="submit" value="Salvar projeto">
            </form>
        </aside>
    </main>
    <script src="main.js"></script>
</body>
</html>
