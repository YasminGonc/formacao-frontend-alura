<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Alterando CSS com JS</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>Motorista</th>
                <th>Kilometragem</th>
                <th>Modelo</th>
                <th>Montadora</th>
                <th>Ano</th>
                <th>Última Revisão</th>
                <th>Próxima Revisão</th>
            </tr>
            <tr>
                <td class="info-motorista">Paulo</td>
                <td class="info-km">100.504 km</td>
                <td class="info-modelo">24250</td>
                <td class="info-montadora">Volks</td>
                <td class="info-ano">2012</td>
                <td class="info-ultimaRevisao">2018-11-2</td>
                <td class="info-proximaRevisao">2022-08-01</td>
            </tr>
            <tr>
                <td class="info-motorista">Cris</td>
                <td class="info-km">98.771 km</td>
                <td class="info-modelo">24250</td>
                <td class="info-montadora">Volks</td>
                <td class="info-ano">2014</td>
                <td class="info-ultimaRevisao">2018-11-2</td>
                <td class="info-proximaRevisao">2022-12-2</td>
            </tr>
            <tr>
                <td class="info-motorista">Otávio</td>
                <td class="info-km">151.123 km</td>
                <td class="info-modelo">24250</td>
                <td class="info-montadora">Volks</td>
                <td class="info-ano">2013</td>
                <td class="info-ultimaRevisao">2018-11-1</td>
                <td class="info-proximaRevisao">2022-07-22</td>
            </tr>

        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
